<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorProducto.consultarTodo()}" var="producto">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codproducto"/>
                        </f:facet>
                        <h:outputText value="#{producto.codproducto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Existencia"/>
                        </f:facet>
                        <h:outputText value="#{producto.existencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{producto.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ubicacion"/>
                        </f:facet>
                        <h:outputText value="#{producto.ubicacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valorunitario"/>
                        </f:facet>
                        <h:outputText value="#{producto.valorunitario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{producto.categoria}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{controladorProducto.preEditar(producto)}" value="Editar"/>
                        <h:commandButton action="#{controladorProducto.eliminar(producto)}" value="Eliminar"/>
                    </h:column>
                </h:dataTable>
                
                
            </h:form>
        </f:view>

    </h:body>
</html>
