<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Codproducto:" for="codproducto" />
                    <h:inputText id="codproducto" value="#{controladorProduccion.producto.codproducto}" title="Codproducto" required="true" requiredMessage="The Codproducto field is required."/>
                    <h:outputLabel value="Existencia:" for="existencia" />
                    <h:inputText id="existencia" value="#{controladorProduccion.producto.existencia}" title="Existencia" />
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{controladorProduccion.producto.descripcion}" title="Descripcion" />
                    <h:outputLabel value="Ubicacion:" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{controladorProduccion.producto.ubicacion}" title="Ubicacion" />
                    <h:outputLabel value="Valorunitario:" for="valorunitario" />
                    <h:inputText id="valorunitario" value="#{controladorProduccion.producto.valorunitario}" title="Valorunitario" />
                    <h:outputLabel value="Categoria:" for="categoria" />
                    <h:inputText id="categoria" value="#{controladorProduccion.producto.categoria}" title="Categoria" />
                </h:panelGrid>
                <h:commandButton action="#{controladorCotizacion.editar(cotizacion)}" value="Editar"/>
            </h:form>
        </f:view>

    </h:body>
</html>
