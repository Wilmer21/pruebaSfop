<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorCotizacion.consultarTodos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codcotizacion"/>
                        </f:facet>
                        <h:outputText value="#{item.codcotizacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidadproducto"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadproducto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valorcotizacion"/>
                        </f:facet>
                        <h:outputText value="#{item.valorcotizacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codusuario"/>
                        </f:facet>
                        <h:outputText value="#{item.codusuario}"/>
                        <h:commandButton action="#{controladorCotizacion.preEditar(cotizacion)}" value="Editar"/>
                        <h:commandButton action="#{controladorCotizacion.eliminar(cotizacion)}" value="Eliminar"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
