<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorPedido.consultarTodo()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codpedido"/>
                        </f:facet>
                        <h:outputText value="#{item.codpedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipopedido"/>
                        </f:facet>
                        <h:outputText value="#{item.tipopedido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidadmaterial"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidadmaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valortotal"/>
                        </f:facet>
                        <h:outputText value="#{item.valortotal}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechaentrada"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaentrada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechaentrega"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaentrega}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codusuario"/>
                        </f:facet>
                        <h:outputText value="#{item.codusuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codproducto"/>
                        </f:facet>
                        <h:outputText value="#{item.codproducto}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
