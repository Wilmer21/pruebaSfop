<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorInstalacion.Consultartodo()}" var="instalacion">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codinstalacion"/>
                        </f:facet>
                        <h:outputText value="#{instalacion.codinstalacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechainstalacion"/>
                        </f:facet>
                        <h:outputText value="#{instalacion.fechainstalacion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codpedido"/>
                        </f:facet>
                        <h:outputText value="#{instalacion.codpedido}"/>
                        <h:commandButton action="#{controladorInstalacion.preEditar(instalacion)}" value="Editar"/> 
                        <h:commandButton action="#{controladorInstalacion.eliminar(instalacion)}" value="Eliminar"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
