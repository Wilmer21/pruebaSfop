<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controladorProduccion.consultarTodo()}" var="produccion">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codproduccion"/>
                        </f:facet>
                        <h:outputText value="#{produccion.codproduccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fechainicioproduccion"/>
                        </f:facet>
                        <h:outputText value="#{produccion.fechainicioproduccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipoproduccion"/>
                        </f:facet>
                        <h:outputText value="#{produccion.tipoproduccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Codproducto"/>
                        </f:facet>
                        <h:outputText value="#{produccion.codproducto}"/>
                        <h:commandButton action="#{controladorProduccion.preEditar(produccion)}" value="Editar"/> 
                        <h:commandButton action="#{controladorProduccion.eliminar(produccion)}" value="Eliminar"/>
                    
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
