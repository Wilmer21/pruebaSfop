<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fechainicioproduccion:" for="fechainicioproduccion" />
                    <h:inputText id="fechainicioproduccion" value="#{controladorProduccion.produccion.fechainicioproduccion}" title="Fechainicioproduccion" />
                    <h:outputLabel value="Tipoproduccion:" for="tipoproduccion" />
                    <h:inputText id="tipoproduccion" value="#{controladorProduccion.produccion.tipoproduccion}" title="Tipoproduccion" />
                    <h:outputLabel value="Codproducto:" for="codproducto" />
                    <h:selectOneMenu id="codproducto" value="#{controladorProduccion.id}" title="Codproducto" required="true" requiredMessage="The Codproducto field is required." converterMessage="Error la conversion no se logro!">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controladorProduccion.items}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton action="#{controladorProduccion.registrar()}" value="Registrar"/> 
            </h:form>
        </f:view>

    </h:body>
</html>
